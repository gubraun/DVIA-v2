# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master

pool:
  vmImage: 'macos-latest'

steps:
- script: |
    cd $(Build.Repository.LocalPath)/DVIA-v2
    pod install
  displayName: 'Install Pods'

- script: |
    /Applications/Xcode_10.3.app/Contents/Developer/usr/bin/xcodebuild >-
      -sdk iphonesimulator12.4
      -configuration Release
      -workspace $(Build.Repository.LocalPath)/DVIA-v2/DVIA-v2.xcworkspace
      -scheme DVIA-v2
      build
      CODE_SIGNING_ALLOWED=NO
      -UseModernBuildSystem=NO

